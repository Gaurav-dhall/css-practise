<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS- transforms</title>
</head>
<style>
    .container{
        height: 80vh;
        width: 80vw;
        border: 2px solid purple;
    }
    .box{
        transform:skew(1.5);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 50px;
        width: 50px;
        background-color: beige;
        border: 2px solid black ;
    }
</style>
<body>
    <div class="container">
        <div class="box">box</div>
    </div>

</body>
</html>
