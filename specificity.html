<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>specificity in html</title>
    <style>
      .cblue {
        color: aqua;
      }
      .cpurple {
        color: purple;
      }

      .cred {
        color: red;
      }
    </style>
  </head>
  <body>
    <h1 style="color: deeppink;"class="cred cpurple cblue">class specificity</h1>
  <ul><li>universal=0</li>
<li>element=1</li>
<li>class=10 </li>
<li>attribute=10</li>
<li>id=100</li>
<li>inline=1000</li>
<li>important=+10000</li>
</ul>
</body>
</html>
