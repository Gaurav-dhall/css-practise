<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css- grid</title>
</head>
<style>
  
  
  .item-1{
        grid-column: 1/2;
        grid-row: 1/2;
    }
  
  .item-4{
        grid-column: 1/doosra;
        grid-row: 1/teesri;
    }
    .container{
        display: grid;
        grid-template-columns: [pehla] 150px [doosra] 200px[teesra];
        grid-template-rows: [pehli] 100px [doosri] 100px[teesri] 100px[chauthi];
        border: 2px solid yellow;
    }
    .items{
        height: 55px;
        width: 55px;
        border: 2px solid red;

    }
</style>
<body>
    <div class="container">
        <div class="items item-1">1</div>
        <div class="items item-2">2</div>
        <div class="items item-3">3</div>
        <div class="items item-4">4</div>
        <div class="items item-5">5</div>
    </div>
</body>
</html>
