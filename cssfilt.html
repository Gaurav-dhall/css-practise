<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css-filters</title>
</head>
<style>
    .img1{
        width: 25em;
        filter: brightness(220%) contrast(10);
       
    }
    .img2{
        filter: sepia(20%) opacity(55%);
    }

    .img3{
filter: hue-rotate(53deg) ;
    }
    

</style>
<body>
    <div class="container">
        <img class="img1" src="https://cdn.shopify.com/s/files/1/0306/6419/6141/articles/coding_languages.png?v=1619126283" alt="">

        <img class="img2" src="https://assets.telegraphindia.com/telegraph/2023/Oct/1697022222_salman-khan-tiger-3.jpg" alt="">
        
        <img class="img3" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ7Lky76nKXqJtN6rhfRBXbYQPVCYruiYz-IA&s" alt="">
    </div>
</body>
</html>
